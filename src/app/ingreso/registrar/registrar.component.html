<div id="formulario-ingreso">

    <h1 mat-dialog-title id="formulario-ingreso-titulo">Regístrate !</h1>
    <div mat-dialog-content id="formulario-ingreso-contenido">
        <div class="row">
              <div class="row">
                 <mat-form-field appearance="fill"> 
                   <mat-label>Correo</mat-label>
                  <input matInput [(ngModel)]="nombre_ingresado"> 
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field appearance="fill">
                  <mat-label>Contraseña</mat-label>
                  <input matInput type="password" [(ngModel)]="pw" >
                </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field appearance="fill">
                  <mat-label>Repita Contraseña</mat-label>
                  <input matInput type="password" [(ngModel)]="pw2" >
                </mat-form-field>
              </div>
        </div>
        
        <div class="d-flex justify-content-center align-items-center">
            <button mat-flat-button color="warn" id="formulario-ing-btn-cancelar" (click)="onNoClick()">Cancelar</button>
            <button mat-flat-button color="primary" id="formulario-ing-btn-enviar" (click)="enviarIngreso()" cdkFocusInitial>Ingresar</button>
        </div>
    </div>

</div>
