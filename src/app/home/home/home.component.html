<div class="total">
    <div style="text-align: center;" >
        <span style="color: white; padding-bottom: 20px;">{{descripcion}}</span> 
     </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <button class="btn btn-warning" (click) = "getecq('eq')">EQ</button>
        <button class="btn btn-warning" (click) = "getecq('ne')">NE</button>
        <button class="btn btn-warning" (click) = "getecq('and')">AND</button>
        <button class="btn btn-warning" (click) = "getecq('gt')">GT</button>
        <button class="btn btn-warning" (click) = "getecq('gte')">GTE</button>
        <button class="btn btn-warning" (click) = "getecq('lte')">LTE</button>
        <button class="btn btn-warning" (click) = "getecq('lt')">LT</button>
        <button class="btn btn-warning" (click) = "getecq('or')">OR</button>
        <button class="btn btn-warning" (click) = "getecq('in')">IN</button>
        <button class="btn btn-warning" (click) = "getecq('nin')">NIN</button>
    </div>
  <mat-card class="test">
    <h1>TICKETS</h1>
    <mat-card class="item-ticket" *ngFor="let item of ticketService.list">
      <div class="col mx-0">
          <p class="titulo-ticket">
              <label class="valor-comentario-ticket">Necesito más información urgente !! !! ...</label>
          </p>
      </div>
      <div class="col mx-0">
          <p class="asunto-ticket">
              Razón -  <label class="valor-asunto-ticket">{{item.unObjeto.Razon}}</label>
          </p>
      </div>
      <!-- <div class="col mx-0">
          <p class="actualizacion-ticket">
              Últ. actualización - <label class="valor-actualizacion-ticket">{{item.updatedAt}}</label>
          </p>
      </div> -->
      <div class="col mx-0">
          <p class="estado-ticket">
              Necesidad - <label class="valor-estado-ticket">{{item.unObjeto.Necedidad}}</label>
          </p>
      </div>
      <div class="col mx-0">
        <p class="estado-ticket">
            Pais Origen - <label class="valor-estado-ticket">{{item.paisOrigen.pais}}</label>
        </p>
    </div>
    <div class="col mx-0">
        <p class="estado-ticket">
            CantColorFlag - <label class="valor-estado-ticket">{{item.paisOrigen.cantColorFlag}}</label>
        </p>
    </div>
  </mat-card>
</mat-card>
</div>
